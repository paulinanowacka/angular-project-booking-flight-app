<div class="container-fluid">
    <div class="wrapper">
        <header class="div3">
            <a href="#"><img class="logo" src="https://i.ibb.co/nkmC8hX/logo.png" alt="logo"></a>
        </header>
        <main class="div4">
            <div class="div5">
                <img class="svg" src="https://i.ibb.co/gJzrd3p/pngwave-Odzyskane.png" alt="travel illustration">
            </div>
            <div class="login">
                <div class="login__header">
                    sign in
                </div>
                <div class="login__inputs">
                    <div class="login__inputs__text">{{comUser}}
                    </div>
                    <div class="login__inputs__email">
                        <label for="email">your email adress</label>
                        <input class="fancy" type="email" placeholder="e-mail" #email>
                    </div>
                    <div class="login__inputs__password">
                        <label for="password">your password</label>
                        <input class="fancy" type="password" placeholder="password" #password>
                    </div>
                    <div class="login__inputs__button">
                        <button class="fancyButton" (click)="log(email, password)">sign-in</button>
                    </div>

                </div>
            </div>
        </main>
    </div>
    <footer class="div7">COLLEGIUM DA VINCI 2020 || FINAL PROJECT FRONTEND-DEVELOPER || PAULINA NOWACKA & PATRYCJA STUKOWSKA</footer>
</div>
